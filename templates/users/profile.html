
{% extends "users/baseAuth.html"%}
{% load static %}
{% load crispy_forms_tags %}



{% block headBlock %}
<link rel="stylesheet" href="{% static 'users/index.css' %}">
{% endblock %}


{% block bodyBlock %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <h3 class = "type text-center"> Create Your Resume</h3>
    </div>
</div>


<div class="container formClass col-lg-8 col-md-8 mt-5 myWhite">
    <div class="row justify-content-center">
        <div class="col-8 col-sm-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ resumeForm|crispy }}
                <button class = "btn btn-outline-info mt-4 right" type="submit">
                    Submit
                </button>

            </form>
        </div>
    </div>
</div>


{% endblock bodyBlock %}
