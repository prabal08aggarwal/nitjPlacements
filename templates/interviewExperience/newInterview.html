{% extends "users/baseAuth.html"%}
{% load static %}
{% load crispy_forms_tags %}




{% block headBlock %}
<link rel="stylesheet" href="{% static 'users/index.css' %}">
{% endblock %}


{% block bodyBlock %}


<h1 class="text-center" >Add Your Experience</h1>

<div class="container formClass col-lg-6 col-md-8 mt-5 myWhite">
    <div class="row justify-content-center">
        <div class="col-8 col-sm-12 text-center">
            <form method="POST">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button class = "btn btn-outline-info mt-4" type="submit">
                    Submit
                </button>

            </form>
        </div>
    </div>
</div>




{% endblock bodyBlock %}
