{% extends "users/baseAuth.html"%}
{% load static %}
{% load crispy_forms_tags %}




{% block headBlock %}
<link rel="stylesheet" href="{% static 'users/index.css' %}">
{% endblock %}


{% block bodyBlock %}




<div class="container">
  <h1>All questions</h1>

{% for question in questions %}
  <div class="question-list-item">
    <a href="{% url 'questionPage' question.id %}">
      <p class="question-list-item-title">
            {{question.title}}
      </p>
      <p class="question-list-item-author">
            by {{question.author.firstName}}
      </p>
  </a>
</div>
{% endfor %}


    
</div>



{% endblock bodyBlock %}
